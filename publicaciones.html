<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> NOTICIAS</title>
  <link rel="stylesheet" href="publicaciones.css">
</head>
<body>
  <header>
    <h1>MIS NOTICIAS</h1>
  </header>

  <main>
    <section>
      <h2>Crear publicación</h2>
      <form id="publicacion-form">
        <textarea id="publicacion-content" rows="4" placeholder="Escribe tu publicación"></textarea>
        <input type="file" id="publicacion-imagen" accept="image/*">
        <input type="file" id="publicacion-audio" accept="audio/*">
        <input type="file" id="publicacion-video" accept="video/*">
        <button type="submit">Publicar</button>
      </form>
    </section>

    <section>
      <h2>Publicaciones recientes</h2>
      <div id="publicaciones-container"></div>
    </section>
  </main>

  <footer>
    <p>Derechos de autor &copy; 2023 MINA DIGITAL. Todos los derechos reservados.</p>
  </footer>

  <script src="publicaciones.js"></script>
</body>
</html>
