<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="talleres.css">
</head>
<body>
  <div class="container">
    <div class="column">
      <h2>Registrar Talleres</h2>
      <form id="registroForm">
        <label for="nombreTaller">Nombre del Taller:</label>
        <input type="text" id="nombreTaller" required>

        <label for="lugarTaller">Lugar del Taller:</label>
        <input type="text" id="lugarTaller" required>

        <label for="fechaTaller">Fecha del Taller:</label>
        <input type="date" id="fechaTaller" required>

        <button type="submit">Registrar</button>
      </form>
    </div>

    <div class="column">
      <h2>Talleres Registrados</h2>
      <div id="talleresContainer"></div>
    </div>
  </div>

  <script src="talleres.js"></script>
</body>
</html>
